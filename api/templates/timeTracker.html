{% load static %}
<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Учет рабочего времени - ИС Darwin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>

    <div class="header">
      <div>
        <div class="textTitle">Курочкин Е.М.</div>
        <div class="textAccent">администратор</div>
      </div>
      <a href="/pages/index/" class="btn btnAccent btnAccentHeader">Перейти на сайт компании</a>
    </div>

    <div class="container">
      <div class="box">
        <h2 class="textTitle">Учет рабочего времени</h2>
        <div class="btnGroup">
          <button id="startBtn" class="btn">Начать рабочий день</button>
          <button id="endBtn" class="btn">Завершить рабочий день</button>
          <button id="btnOpenEdit" class="btn btnAccentRed">Изменить данные</button>
          <a href="/pages/dashboard/" class="btn btnAccent">Назад</a>
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <h2 class="textTitle">Таблица учета</h2>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>employeeId</th>
              <th>date</th>
              <th>startTime</th>
              <th>endTime</th>
            </tr>
          </thead>
          <tbody id="timeTracker-table-body">
            <tr>
              <!-- сервер? -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="timeTrackerChangeForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Изменить рабочее время</h2>
        <input type="text" id="employeeId" placeholder="Имя работника" required />
        <input type="date" id="date" placeholder="Дата смены" required />
        <input type="time" id="startTime" placeholder="Время начала смены" required />
        <input type="time" id="endTime" placeholder="Время конца смены" required />
        <div class="btnGroup">
          <button type="submit" class="btn btnAccent">Изменить</button>
          <button type="button" class="btn" onclick="closeModal()">Отмена</button> 
        </div>
      </div>
    </div>

    <div id="timeTrackerErrorModal" class="modal hidden">
      <div class="modalBox">
        <p>Возникла ошибка. Уточните подробности у системного администратора</p>
        <button class="btn btnAccentRed" onclick="closeModal()">Закрыть</button>
      </div>
    </div>

    <div id="timeTrackerSuccessModal" class="modal hidden">
      <div class="modalBox">
        <p>Успешно!</p>
        <button class="btn btnAccentSuccess" onclick="closeModal()">Закрыть</button>
      </div>
    </div>

    <script src="{% static 'js/timeTrackerLogic.js' %}"></script>
    <script src="{% static 'js/timeTrackerList.js' %}"></script>
  </body>

</html>
